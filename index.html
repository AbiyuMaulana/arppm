<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .nav a {
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav a:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close-btn {
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>

  <!-- Modal -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Selamat Datang! ðŸ‘‹</h2>
      <p>Anda sedang menjelajahi fasilitas <strong>PPM Al-Faqih Mandiri</strong> menggunakan teknologi Augmented Reality (AR).</p>
      <p>Silakan pilih salah satu ruangan di bawah ini untuk memulai pengalaman interaktif.</p>
      <button class="close-btn" onclick="closeModal()">Mulai</button>
    </div>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <a href="kamar_putra_jendela.html">Kamar Putra</a>
    <a href="kamar_putra.html">Kamar Tanpa Jendela</a>
    <a href="kamar_putri.html">Kamar Putri</a>
    <a href="masjid_mf_1.html">Masjid Fatimah Lantai 1</a>
    <a href="ruangan_ukp.html">Ruangan UKP</a>
  </div>

  <script>
    function closeModal() {
      document.getElementById("welcomeModal").style.display = "none";
    }
  </script>

</body>
</html>
