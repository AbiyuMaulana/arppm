<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>
<body>
    <model-viewer src="models/depan_ppm.glb"
                  ios-src="models/depan_ppm.usdz"
                  alt="3D Model"
                  ar
                  auto-rotate
                  camera-controls
                  camera-orbit="0deg 90deg 3m"
                  field-of-view="30deg">
    </model-viewer>
</body>
</html>
