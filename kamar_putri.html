<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamar Putri AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #3b9442;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Tombol Kembali -->
  <a href="index.html" class="back-button">‚Üê Kembali ke Menu Utama</a>

  <!-- Model AR -->
  <model-viewer src="models/kamar_putri.glb"
                ios-src="models/kamar_putri.usdz"
                alt="3D Model Kamar Putri"
                ar
                auto-rotate
                camera-controls
                camera-orbit="0deg 90deg 3m"
                field-of-view="30deg">
  </model-viewer>
</body>
</html>
